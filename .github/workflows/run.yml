name: Trigger Jenkins Job on Pull Request

on:
  pull_request:
    branches: [ "main" ]

jobs:
  trigger_jenkins_job:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins job
        uses: appleboy/jenkins-action@master
        with:
          url: ${{ var.JENKINS_URL }}
          user: "durga"
          token: ${{ secrets.JENKINS_API_TOKEN }}
          job: "test"
